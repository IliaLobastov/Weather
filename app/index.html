<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div id="logo"><span class="dark">Dark</span> <span class="weather">Weather</span></div>
        <div id="head-menu">
          <div>Home</div>
          <div>Download App</div>
          <div>Contact us</div>
        </div>
        <div id="signUp">Sign Up</div>
      </div>
    </header>

    <main class="main">
      <section class="section-desc">
        <div class="description">
          <p>
            Seeing the weather of the whole world <br />
            with <strong class="highlight">Dark Weather!</strong>
          </p>
        </div>
      </section>

      <section class="section-search">
        <div class="search-filters">
          <form id="search-form">
            <input type="text" id="city-search-input" name="city-input" placeholder="Search Here" />
            <button id="serch-button">Search</button>
          </form>

          <div class="filters-container">
            <h2>Filters</h2>
            <div class="filters">
              <select id="filter-temp">
                <option value="">Temperature</option>
                <option value="cold">Coldest</option>
                <option value="hot">Hottest</option>
              </select>

              <select id="filter-range">
                <option value="">Range</option>
                <option value="10-20">10°C - 20°C</option>
                <option value="20-30">20°C - 30°C</option>
                <option value="30+">30°C+</option>
              </select>

              <select id="filter-weather">
                <option value="">Weather</option>
                <option value="Rain">Rainy</option>
                <option value="Clear">Sunny</option>
                <option value="Clouds">Cloudy</option>
              </select>
            </div>
          </div>
        </div>
      </section>

      <section class="section-city-card">
        <div id="city-card-container" class="city-card-container"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
